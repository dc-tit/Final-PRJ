<script> 
    const modal = document.getElementById("videoModal");
    
    const videoIframe = modal.getElementsByTagName("iframe")[0];

    const closeSpan = modal.getElementsByClassName("close")[0];

    const images = document.getElementsByClassName("imgpdc");
    for (let i = 0; i < images.length; i++) {
        images[i].onclick = function(ev) {
            let youtubeVideo = images[i].getAttribute("youtube-video");
            videoIframe.src = youtubeVideo;
            setTimeout(() => {
                modal.style = "overflow: hidden; top: 0; margin: 0 auto; width: 72%; display: block; padding-right: 195px;";
                
            }, 1000);
        }
    }

    closeSpan.onclick = function(ev) {
        // Dừng video rồI đóng modal
        videoIframe.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}');
        modal.style.display = "none";
    } 

    window.onclick = function (ev) {
        if (ev.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
